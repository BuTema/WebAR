<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
	<a-sky material="src: Textures\8k_stars.jpg"></a-sky>
	<a-entity light="color: #AFA; intensity: 3.0" position="-300 0 0"></a-entity>
	<a-entity animation="property: rotation; to: 0 360 -23; loop: true; easing: linear; dur: 1000" rotation="0 0 -23">
		<a-sphere radius="64" material="src: https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/space/earth_atmos_2048.jpg" 
			segments-height="32"></a-sphere> 		
	</a-entity>
	
	
	<a-entity animation="property: rotation; to: 0 0 360; loop: true; easing: linear; dur: 17000" rotation="0 0 0">
		<a-sphere radius="17.4" material="src: https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/space/moon_1024.jpg"
			segments-height="32" position="180 0 0"></a-sphere> 		
	</a-entity>	
	
	<a-camera position="0 0 400" ></a-camera>
    </a-scene>
  </body>
</html>
